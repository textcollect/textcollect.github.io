<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./static/css/bootstrap.css" rel="stylesheet">
        <link href="./static/css/styles.css" rel="stylesheet">
        <title>Posts</title>
    </head>
    <body>
        <!-- Insert Header -->
        <div id="header"></div>

        <div class="container index-layout">
            <aside class="nav-sidebar">
                <!-- Insert Navbar -->
                <div id="navbar"></div>
            </aside>

            <main class="index-main">
                <div class="row">
                    <div class="col-12 col-md-auto">
                        <h1>Posts</h1>
                        <p>This page is for all my blog posts.</p>
                        <br/>
                    </div>
                    <div class="table-responsive col-12 col-auto">
                        <table class="table table-sm border-secondary" id="postTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- js code to insert data from here -->
                                <tr>
                                    <td>Sample title</td>
                                    <td>6 Sep 2023</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        

        

        <!-- for loading footer.html -->
        <div id="footer"></div>

        <script src="./static/js/bootstrap.bundle.js"></script>
        <script src="./static/js/jquery-3.7.1.min.js"></script>
        
        <script>
            $(document).ready(function()
            {
                $("#navbar").load("common/navbar.html");
                $("#header").load("common/header.html");
                $("#footer").load("common/footer.html");
            }
            );
        </script>

    </body>
</html>
